{% extends 'base.html' %}

{% block content %}

<h1>Category list</h1>
<ul id="categories-list">
  {% for cat in object_list %}
    <li>
      <a href="{% url 'list_posts_by_category' blog.country_code blog.slug cat.slug %}" class="link-categories">{{ cat.name }}</a>
    </li>
  {% empty %}
    <li>Sorry, no categories found.</li>
  {% endfor %}
</ul>

{% endblock %}
